^Upgrade:
	AlwaysVisible:
	Interactable:
	ScriptTriggers:
	Buildable:
		Queue: Upgrades.Allies, Upgrades.Soviet, ClassicUpgrades.Allies, ClassicUpgrades.Soviet
		BuildLimit: 1
		BuildDurationModifier: 100
	ProvidesPrerequisite@upgradename:

#   Allies upgrades
jeepcapacity.upgrade:
	Inherits: ^Upgrade
	Tooltip:
		Name: Upgrade: Jeep Carrying hold
	Buildable:
		BuildPaletteOrder: 1
		Queue: Upgrades.Allies, ClassicUpgrades.Allies
		Prerequisites: ~vehicleproduction, ~techlevel.high
		BuildDuration: 1500
		Description: Allows Jeeps to carry one Infantry.\n   + Jeep can carry one Infantry
        Icon: jeepcapacity
	Valued:
		Cost: 1000
	RenderSprites:
		Image: alliesupgrades.combined

