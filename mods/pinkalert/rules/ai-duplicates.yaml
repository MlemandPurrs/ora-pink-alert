MIG.ai:
    Inherits: MIG
    Buildable:
        Prerequisites: afld, stek, ~techlevel.high, ~aitoodumb
    Selectable:
        Class: MIG
    Armament:
        -RequiresCondition:
    -Armament@SECONDARY:
    -Armament@SPAIN:
    -Armament@SECONDARY_SPAIN:
    -AmmoPool@SECONDARY:
    -WithAmmoPipsDecoration@2:
    -GrantConditionOnPrerequisite@MIGUPG:
    AttackAircraft:
        Armaments: primary
    Rearmable:
        AmmoPools: ammo
    RenderSprites:
        Image: MIG
    -MapEditorData:    

