		Name: Valuable Minerals
		ResourceType: 2
		TerrainType: Gems
		Palette: player
		Sequences: gem01,gem02,gem03,gem04
		MaxDensity: 3
		ValuePerUnit: 45
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true
	ResourceType@scrap:
		Type: Scrap
		Name: Scrap Metal
		ResourceType: 3
		TerrainType: Scrap
		Palette: scrapmetal
		Sequences: scrap01,scrap02,scrap03,scrap04
		MaxDensity: 6
		ValuePerUnit: 15
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true
	ResourceRenderer:
		RenderTypes: Ore, Gems, Scrap

