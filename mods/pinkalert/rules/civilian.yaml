V19:
	Inherits: ^TechBuilding
	Selectable:
		Bounds: 24, 24
	CashTrickler:
        Interval: 50
		Amount: 20
		RequiresCondition: enabled
	Building:
		Footprint: x
		Dimensions: 1,1
	Health:
		HP: 400
	Tooltip:
		Name: Oil Derrick
	TooltipDescription@ally:
		Description: Provides additional funds.
		ValidRelationships: Ally
	TooltipDescription@other:
		Description: Capture to receive additional funds.
		ValidRelationships: Neutral, Enemy
	SpawnActorOnDeath:
		Actor: V19.Husk
        OwnerType: InternalName
	UpdatesDerrickCount:
	GrantConditionOnCombatantOwner:
		Condition: enabled
	RenderSprites:
		Image: v19

V19.Husk:
	Inherits: ^TechBuildingHusk
	Interactable:
		Bounds: 24, 24
	WithSpriteBody:
	WithIdleOverlay:
		StartSequence: fire-start
		Sequence: fire-loop
	Building:
		Footprint: x
		Dimensions: 1,1
	Tooltip:
		Name: Oil Derrick (Destroyed)
	TooltipDescription:
		Description: Capture to receive additional funds.
		ValidRelationships: Neutral, Enemy, Ally
	TransformOnCapture:
		IntoActor: v19
	RenderSprites:
		Image: v19.husk

